<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <p onmouseover="changeWarna(this)" onmouseout="ubahLagi(this)">Dekatkan Mouse</p>

    <script>
        function changeWarna(x){
            x.style.color = "red";
        }

        function ubahLagi(x){
            x.style.color = "black";
        }

    </script>
</body>
</html>
